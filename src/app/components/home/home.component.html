<div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenido a Nuestra Despensa</h1>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let producto of productos">
        <div class="card h-100">
          <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.nombre}}">
          <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            <p class="card-text">{{producto.descripcion}}</p>
            <p class="card-text"><strong>Precio: </strong>{{producto.precio | currency:'ARS' }}</p>
            <p class="card-text"><strong>Promocion: </strong>{{producto.promocion}}</p>

            <button class="btn btn-primary">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
